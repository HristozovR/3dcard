<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>3D Card Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="phone">
          <img class="img" src="black.png" alt="phone" />
        </div>
        <div class="info">
          <h1 class="title">Xiaomi MI 8 Lite Negro</h1>
          <h3>Redmi 8 review:<br />Premium design at a budget</h3>
          <div class="colors">
            <button class="active black">Black</button>
            <button>White</button>
            <button>Red</button>
            <button>Blue</button>
          </div>
          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
